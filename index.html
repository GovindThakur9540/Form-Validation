<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <script src="./app.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
        <h1 style="text-align: center;">REGISTRATION FORM</h1>
        <form name="RegForm" action="/submit.php"
            onsubmit="return formValidate()" method="post">
            <p>Name: <input type="text" size="65" name="Name" /></p>
            <label class="alert" id="name"></label>
            <br />
            <p>Address: <input type="text" size="65" name="Address" /></p>
            <label class="alert" id="address"></label>
            <br />
            <p>E-mail Address: <input type="text" size="65" name="EMail" /></p>
            <label class="alert" id="email"></label>
            <br />
            <p>Password: <input type="text" size="65" name="Password" /></p>
            <label class="alert" id="pwd"></label>
            <br />
            <p>Telephone: <input type="text" size="65" name="Telephone" /></p>
            <label class="alert" id="phone"></label>
            <br />
    
            <p>
                SELECT YOUR COURSE
                <select type="text" value="" name="Subject">
                    <option>BTECH</option>
                    <option>BBA</option>
                    <option>BCA</option>
                    <option>B.COM</option>
                </select>
            </p>
            <br />
            <br />
            <p>Comments: <textarea cols="55" name="Comment"> </textarea></p>
            <p>
                <input type="submit" value="send" name="Submit" />
                <input type="reset" value="Reset" name="Reset" />
            </p>
        </form>
        
</body>
</html>
